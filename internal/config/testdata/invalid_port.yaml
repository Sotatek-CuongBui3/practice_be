server:
  port: 70000
  read_timeout: 10s
  write_timeout: 10s
  idle_timeout: 120s
  shutdown_timeout: 30s

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  database: jobs_db
  sslmode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m
  conn_max_idle_time: 10m

rabbitmq:
  host: localhost
  port: 5672
  user: guest
  password: guest
  vhost: /
  routing_key: job.created
  connection:
    retry_attempts: 5
    retry_interval: 5s
    heartbeat: 30s
    connection_timeout: 10s
  exchange:
    name: jobs_exchange
    type: direct
    durable: true
    auto_delete: false
  queue:
    name: jobs_queue
    durable: true
    auto_delete: false
    exclusive: false

logging:
  level: debug
  format: json
  output: stdout
  enable_caller: true

app:
  name: job-api-service
  version: 1.0.0
  environment: development
